<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url('https://assets.onecompiler.app/42sfsbbsv/42szdj7c2/images%20(31).jpeg');
      background-size: cover;
      background-position: center;
      flex-direction: column;
    }

    /* Header styling for top-right account icon */
    .header {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .account-icon {
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: transform 0.3s;
    }

    .account-icon:hover {
      transform: scale(1.1);
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      font-weight: bold;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-input {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-items: center;
    }

    .card {
      width: 100%;
      max-width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card p {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Footer styling */
    .footer {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
    }

    .footer p {
      color: #555;
      font-size: 0.9em;
    }

    .footer-icon {
      font-size: 20px;
      cursor: pointer;
      color: #333;
      transition: transform 0.3s;
    }

    .footer-icon:hover {
      transform: scale(1.1);
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .search-input {
        width: 90%;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5em;
      }

      .search-input {
        padding: 8px;
        font-size: 0.9em;
      }

      .card p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Account Icon -->
  <div class="header">
    <i class="fas fa-user-circle account-icon" onclick="location.href='account.html'"></i>
  </div>

  <div class="container">
    <h1>Smart Ration</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" class="search-input" placeholder="Search for services..." onkeyup="searchServices()">
    </div>

    <div class="grid" id="serviceGrid">
      <div class="card" onclick="eligibility.html" data-service="Ration Card Eligibility">
        <img src="https://assets.onecompiler.app/42wdykg42/42wdzf5p3/eligibility-icon-monochrome-simple-sign-from-common-tax-collection-eligibility-icon-for-logo-templates-web-design-and-infographics-2MT3NH6.jpg" onclick="location.href='rceligible.html'" alt="Ration Card Eligibility">
        <p>Ration Card Eligibility</p>
      </div>
      <div class="card" onclick="distribution.html" data-service="Distribution Center Details">
        <img src="https://assets.onecompiler.app/42sfsbbsv/42w66y443/download.png" onclick="location.href='distribution.html'" alt="Distribution Center Details">
        <p>Distribution Center Details</p>
      </div>
      <div class="card" onclick="openModal('stockModal')" data-service="Stock Availability">
        <img src="https://assets.onecompiler.app/42sfsbbsv/42w66y443/images%20(29).jpeg" onclick="location.href='stockavailibility.html'" alt="Stock Availability">
        <p>Stock Availability</p>
      </div>
      <div class="card" onclick="openModal('locationModal')" data-service="Center Location">
        <img src="https://assets.onecompiler.app/42wdykg42/42wdzf5p3/istockphoto-1328208418-612x612.jpg" onclick="location.href='pending.html'"alt="Center Location">
        <p>Your Cart</p>
      </div>
    </div>
  </div>

  <!-- Footer with Account Icon -->

  <script>
    function openAccountPage() {
      window.location.href = 'account.html';
    }

    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function searchServices() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const service = card.getAttribute('data-service').toLowerCase();
        if (service.includes(input)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
