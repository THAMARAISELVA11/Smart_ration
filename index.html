<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Card Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%; /* Make it responsive */
            transition: all 0.3s ease; /* Smooth transition */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker color for better visibility */
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer; /* Pointer cursor for labels */
            transition: color 0.3s; /* Smooth color transition */
        }
        .radio-group input {
            margin-right: 10px;
            cursor: pointer; /* Pointer cursor for inputs */
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            h2 {
                font-size: 20px; /* Smaller font size for smaller screens */
            }
            .btn {
                font-size: 14px; /* Adjust button size */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ration Card Selection</h2>

        <div class="radio-group">
            <label>
                <input type="radio" name="ration" value="have" id="haveRationCard">
                I have a Ration Card
            </label>
            <label>
                <input type="radio" name="ration" value="none" id="noRationCard">
                I do not have a Ration Card
            </label>
        </div>

        <button class="btn" onclick="goNext()">Next</button>
    </div>

    <script>
        function goNext() {
            const hasRationCard = document.getElementById('haveRationCard').checked;
            const noRationCard = document.getElementById('noRationCard').checked;

            if (hasRationCard) {
                // Navigate to Ration Card Page
                window.location.href = 'rationhave.html'; // Replace with your URL
            } else if (noRationCard) {
                // Navigate to No Ration Card Page
                window.location.href = 'rationhavenot.html'; // Replace with your URL
            } else {
                alert("Please select an option before proceeding.");
            }
        }
    </script>

</body>
</html>
