<!-- Login Form -->
<style>
  div {
    background-position: full;
    background-repeat: no-repeat;
    width: 1000px;
    padding: 400px 200px;
    background-size: 500px;
    background-image: url('https://assets.onecompiler.app/42sfsbbsv/42w2e7grt/IMG-20241024-WA0005.jpg');
  }

</style>

<div class="login-form">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="button" onclick="validateLogin()">Login</button>
  </form>
  <p>Don't have an account? <a href="index.html" id="signup-link">Sign up</a></p>
</div>

<!-- Sign-up Form -->
<div class="signup-form" style="display: none;">
  <h2>Sign up</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Sign up">
  </form>
</div>

<script>
  function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === "" || password === "") {
      alert("Please enter both username and password.");
    } else {
      // Redirect to another page (page2.html) after successful validation
      location.href = "homepage.html";
    }
  }
</script>
