<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Changed to a percentage for responsiveness */
            max-width: 400px; /* Set a max width */
        }

        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .signup-container {
                padding: 15px; /* Reduced padding for smaller screens */
            }

            button {
                font-size: 14px; /* Adjusted font size for buttons */
            }

            input[type="text"],
            input[type="email"] {
                padding: 6px; /* Adjusted padding for inputs */
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="ration">Ration Card Number</label>
            <input type="text" id="ration" name="ration" required>

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="button" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

            <label for="otp">OTP</label>
            <input type="text" id="otp" name="otp" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function sendOtp() {
            const mobile = document.getElementById("mobile").value;

            if (!mobile) {
                alert("Please enter a mobile number");
                return;
            }

            // Simulate sending an OTP
            console.log("Sending OTP to", mobile);
            alert("OTP sent to " + mobile);
        }

        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const ration = document.getElementById("ration").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const otp = document.getElementById("otp").value;

            // Validate form data
            if (!name || !ration || !mobile || !email || !otp) {
                alert("All fields are required.");
                return;
            }

            // Simulate form submission
            console.log({
                name: name,
                ration: ration,
                mobile: mobile,
                email: email,
                otp: otp,
            });

            alert("Signup successful!");
        });
    </script>
</body>
</html>
